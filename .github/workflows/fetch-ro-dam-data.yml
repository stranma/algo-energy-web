name: Fetch RO Day-Ahead Data

on:
  schedule:
    - cron: '30 16 * * *'  # 4:30 PM UTC (staggered from ENTSO-E balancing at 4 PM)
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch RO Day-Ahead prices (daily mode)
        run: python scripts/fetch_ro_dam.py
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "Update RO Day-Ahead market data $(date -u +%Y-%m-%d)"
            for i in 1 2 3; do
              git pull --rebase && git push && break
              echo "Push attempt $i failed, retrying in 5s..."
              sleep 5
            done
          fi
