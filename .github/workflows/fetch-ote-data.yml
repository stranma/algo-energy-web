name: Fetch OTE Day-Ahead Data

on:
  schedule:
    - cron: '0 15 * * *'   # 3 PM UTC daily (after OTE publishes)
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch OTE data (daily mode)
        run: python scripts/fetch_ote.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "Update OTE Day-Ahead market data $(date -u +%Y-%m-%d)"
            git pull --rebase
            git push
          fi
