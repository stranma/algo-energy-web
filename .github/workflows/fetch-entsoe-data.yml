name: Fetch ENTSO-E Balancing Data

on:
  schedule:
    - cron: '0 16 * * *'  # 4 PM UTC (after ENTSO-E publishes)
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch ENTSO-E data (daily mode)
        run: python scripts/fetch_entsoe.py
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No new data to commit."
          else
            git commit -m "Update ENTSO-E balancing data $(date -u +%Y-%m-%d)"
            git push
          fi
